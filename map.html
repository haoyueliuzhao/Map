<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Temperature Visualization</title>
    <style>
        #map-container {
            width: 800px;
            height: 600px;
            margin: auto;
        }
        /* 添加样式规则 */
        #explanation {
            font-size: 20px; /* 调整文本大小 */
            margin-top: 0px; /* 调整文本与图像之间的间距 */
            text-align: center; /* 文本居中显示 */
        }
        .chart {
      width: 1000px;
      height: 700px;
      margin: 50px auto;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      shape-rendering: crispEdges;
    }
    .x.axis path {
      display: none;
    }
    .dot {
      fill: steelblue;
      stroke: white;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: 80px;
      height: 40px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
    .temperature-line {
      fill: none;
      stroke: red;
      stroke-width: 2px;
    }
    .temperature-dot {
      fill: red;
      stroke: white;
    }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    
    <p id="explanation">中国各个省份月平均温度图</p>
    <div id="map-container"></div>
    
    <div>
        <label for="time-selector">选择时间：</label>
        <input type="range" id="time-selector" min="1" max="12" step="1" value="1">
        <span id="selected-time"> 时间：月份</span>
    </div>
    <div id="tooltip" style="position: absolute; display: none; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></div>
    <div id="legend"></div>
   

    <script>
        var Width = 1000;
        var Height = 600;

        var svg = d3.select("#map-container")
                    .append("svg")
                    .attr("width", Width)
                    .attr("height", Height)
                    .append("g")
                    .attr("transform", "translate(-1000,860) scale(14,-15)");

        // 创建颜色比例尺
        var colorScale = d3.scaleSequential(d3.interpolateViridis);

        var path = d3.geoPath();

        var china;

        // 加载中国地图的GeoJSON数据
        d3.json("china.geoJson").then(function(chinaData) {
            china = chinaData;  // 将加载的GeoJSON数据赋给 'china' 变量
            // 加载气温数据
            d3.json("temperature_data.json").then(function(temperatureData) {
                
                var temperatureDataByTime = processDataByTime(temperatureData);

                // 获取时间选择器和显示选择时间的元素
                var timeSelector = document.getElementById("time-selector");
                var selectedTimeElement = document.getElementById("selected-time");
                // 初始化颜色比例尺的域
                var colorDomain = d3.extent(temperatureData, function(d) {
                    return d.temperature;
                });
                colorScale.domain(colorDomain);

                // 初始化图例
                var legend = d3.select("#legend")
                    .append("svg")
                    .attr("width", 300)
                    .attr("height", 40);

                // 更新图例
                function updateLegend() {
                    var legendData = d3.range(colorScale.domain()[0], colorScale.domain()[1], (colorScale.domain()[1] - colorScale.domain()[0]) / 10);
                    
                    legend.selectAll("rect")
                        .data(legendData)
                        .enter()
                        .append("rect")
                        .attr("x", function(d, i) { return i * 20; })
                        .attr("width", 20)
                        .attr("height", 20)
                        .attr("fill", function(d) { return colorScale(d); });

                    legend.selectAll("text")
                        .data(legendData)
                        .enter()
                        .append("text")
                        .attr("x", function(d, i) { return i * 20 + 10; })
                        .attr("y", 30)
                        .attr("text-anchor", "middle")
                        .text(function(d) { return Math.round(d); })
                        .style("font-size", "12px");
                }

                // 在更新地图之前调用更新图例
                updateLegend();

                // 监听时间选择器的变化
                timeSelector.addEventListener("input", function() {
                    var selectedTime = parseInt(timeSelector.value);
                    selectedTimeElement.textContent = "时间: " + selectedTime + "月份";
                    updateMap(temperatureDataByTime[selectedTime]);
                });

                // 初始化地图
                updateMap(temperatureDataByTime[1]);
            });
        });
        // 处理气温数据，按时间组织
        function processDataByTime(data) {
            var result = {};
            data.forEach(function(entry) {
                var time = entry.time;
                if (!result[time]) {
                    result[time] = [];
                }
                result[time].push({ "name": entry.name, "temperature": entry.temperature });
            });
            return result;
        }

        // 更新地图的函数
        function updateMap(data) {
            svg.selectAll("path")
                .data(china.features)
                .join("path")
                .attr("d", path)  // 使用地理路径生成器
                .attr("fill", function(d) {
                    var regionName = d.properties.name;
                    var temperatureEntry = data.find(function(item) {
                        return item.name === regionName;
                    });
                    return temperatureEntry ? colorScale(temperatureEntry.temperature) : "#ccc";
                })
                .on("mouseover", function(event, d) {
                    var regionName = d.properties.name;
                    var temperatureEntry = data.find(function(item) {
                        return item.name === regionName;
                    });
                    var tooltip = d3.select("#tooltip");
                    tooltip.html("地区: " + regionName + "<br>平均温度: " + (temperatureEntry ? temperatureEntry.temperature+" °C" : "N/A"));
                    tooltip.style("left", (event.pageX + 10) + "px");
                    tooltip.style("top", (event.pageY - 10) + "px");
                    tooltip.style("display", "block");
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("display", "none");
                });
        }
    </script>

const tooltip = d3.select('body').append('div')
  .attr('class', 'tooltip')
  .style('opacity', 0)
  .style('position', 'absolute')
  .style('padding', '4px')
  .style('background', 'lightsteelblue')
  .style('border', '1px solid grey')
  .style('border-radius', '5px')
  .style('pointer-events', 'none');
      const margin = {top: 50, right: 40, bottom: 100, left: 70},
      width = 1000 - margin.left - margin.right,
      height = 700 - margin.top - margin.bottom;

      const xScale = d3.scaleLinear()
  .domain([1950, 2022])
  .range([margin.left, width - margin.right]);

  const yScalePrecipitation = d3.scaleLinear()
      .domain([0,4500]) // 降水量数据调整
      .range([height, 0]);

    const yScaleTemperature = d3.scaleLinear()
      .domain([-10, 30]) // 气温数据调整
      .range([height, 0]);

    const svg1 = d3.select(".chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg1.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale).tickFormat(d3.format("d")))
      .append("text")
      .attr("class", "axis-label")
      .attr("y", margin.bottom)
      .attr("x", width / 2)
      .attr("text-anchor", "end")
      .text("年份");

    svg1.append("g")
    .call(d3.axisLeft(yScalePrecipitation))
      .append("text")
      .attr("class", "axis-label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .attr("text-anchor", "end")
      .text("降水量");

      svg1.append("g")
      .attr("transform", "translate(" + width + ", 0)")
      .call(d3.axisRight(yScaleTemperature))
      .append("text")
      .attr("class", "axis-label")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.right)
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .attr("text-anchor", "middle")
      .text("气温 (°C)");
   
  // 绘制气温折线和点
// drawTemperature函数，用温度数据绘制折线和点
function drawTemperature(data) {
  const lineTemp = d3.line()
    .x(d => xScale(d.year))
    .y(d => yScaleTemperature(d.temperature));

  const temperatureAndDotGroup = svg1.selectAll(".temperature-and-dot")
    .data([data])
    .join("g")
    .attr("class", "temperature-and-dot");

  temperatureAndDotGroup.selectAll(".temperature-line")
    .data([data])
    .join("path")
    .attr("class", "temperature-line")
    .attr("d", lineTemp);

  temperatureAndDotGroup.selectAll(".temperature-dot")
    .data(data)
    .join("circle")
    .attr("class", "temperature-dot")
    .attr("cx", d => xScale(d.year))
    .attr("cy", d => yScaleTemperature(d.temperature))
    .attr("r", 3)
    .on('mouseover', function(event, d) {
      tooltip.transition()
        .duration(200)
        .style('opacity', .9);
      tooltip.html('年份: ' + d.year + '<br/>温度: ' + d.temperature + '°C')
        .style('left', (event.pageX) + 'px')
        .style('top', (event.pageY - 28) + 'px');
    })
    .on('mouseout', function() {
      tooltip.transition()
        .duration(500)
        .style('opacity', 0);
    });
}

// drawChart函数，确保正确绘制降水量和温度数据
function drawChart(province) {
  svg1.selectAll(".line-and-dot").remove(); // 清空先前的降水量折线和点
  svg1.selectAll(".temperature-and-dot").remove(); // 清空先前的温度线和点

  const precipitationData = provincesData[province].precipitation;
  const temperatureData = provincesData[province].temperature;

  const line = d3.line()
    .x(d => xScale(d.year))
    .y(d => yScalePrecipitation(d.precipitation));

  const lineAndDotGroup = svg1.selectAll(".line-and-dot")
    .data([precipitationData])
    .join("g")
    .attr("class", "line-and-dot")

  lineAndDotGroup.selectAll(".line")
    .data([precipitationData])
    .join("path")
    .attr("class", "line")
    .attr("d", line);

  lineAndDotGroup.selectAll(".dot")
    .data(precipitationData)
    .join("circle")
    .attr("class", "dot")
    .attr("cx", d => xScale(d.year))
    .attr("cy", d => yScalePrecipitation(d.precipitation))
    .attr("r", 3)
    .on("mouseover", (event, d) => {
      tooltip.transition()
        .duration(200)
        .style("opacity", .9);
      tooltip.html('年份: ' + d.year + '<br/>降水量: ' + "<br/>" + d.precipitation+"mm")
        .style("left", (event.pageX) + "px")
        .style("top", (event.pageY - 28) + "px");
    })
    .on("mouseout", () => {
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
  });

  drawTemperature(temperatureData);
   // 添加降水量图例
   svg1.append("text")
    .attr("x", width - 100)
    .attr("y", 30)
    .text("降水量（mm）")
    .attr("font-size", "14px")
    .attr("fill", "steelblue");

  // 添加温度图例
  svg1.append("text")
    .attr("x", width - 100)
    .attr("y", 50)
    .text("温度(℃)")
    .attr("font-size", "14px")
    .attr("fill", "red");

  // 添加横坐标标签
  svg1.append("text")
    .attr("x", width/2)
    .attr("y", height +30)
    .text("时间（年）")
    .attr("font-size", "14px")
    .attr("fill", "black")
    .attr("text-anchor", "middle");

  // 添加纵坐标标签和单位
  svg1.append("text")
    .attr("transform", "rotate(-90)")
    .attr("x", 0  )
    .attr("y", -40)
    .text("降雨量 (mm)")
    .attr("font-size", "14px")
    .attr("fill", "black")
    .attr("text-anchor", "middle");
  
  svg1.append("text")
    .attr("transform", "rotate(-90)")
    .attr("x",  0 )
    .attr("y", width+35)
    .text("温度 (°C)")
    .attr("font-size", "14px")
    .attr("fill", "black")
    .attr("text-anchor", "middle");

}

    // 动态填充省份选择器
    const provinceSelector = d3.select("#province-selector");
    Object.keys(provincesData).forEach((province) => {
      provinceSelector.append("option").text(province).attr("value", province);
    });

    // 事件监听
    provinceSelector.on("change", function() { 
  drawChart(this.value);
});

    // 默认显示第一个省份的数据
    drawChart(Object.keys(provincesData)[0]);
  </script>

</body>
